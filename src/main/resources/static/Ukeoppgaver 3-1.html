<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Oppgave 1</h1>
<label for="navn">Navn : </label>
<input type="text" id="navn" ><br>
<label for="alder">Alder : </label>
<input type="text" id="alder" ><br>
<input type="button" onclick="printInfo()" value="Skriv ut navn og alder">
<div id="output"></div>

<h1>Oppgave 2</h1>
<label for="celsius">Celsius : </label>
<input type="text" id="celsius" onchange="celsiusToFahrenheit(this.value)" value=""  ><br>
<label for="fahrenheit">Fahrenheit : </label>
<input type="text" id="fahrenheit" onchange="fahrenheitToCelsius(this.value)" value="" ><br>

<script >
    function printInfo() {
        let navn=document.getElementById("navn").value;
        let innAlder=document.getElementById("alder").value;
        let output=document.getElementById("output");
        let alder=Number(innAlder);
        if(isNaN(alder) || alder<1){
            alert("Du må skrive inn et tall større enn 0!")
        }else{
            output.innerText="Hei, " + navn + ". Du er " + alder + " år gammel.";
        }
    }
    function celsiusToFahrenheit(c) {
        let f = (9/5) * parseFloat(c) + 32;
        document.getElementById("fahrenheit").value = f;

    }
    function fahrenheitToCelsius(f) {
        let c = (5/9)*( parseFloat(f) - 32);
         document.getElementById("celsius").value= c;
    }
</script>

</body>
</html>
